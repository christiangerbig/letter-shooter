<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Letter Shooter App">
    <meta name="title" property="og:title" content="Letter Shooter" />
    <meta property="og:type" content="Website" /> 
    <meta name="image" property="og:image" content="https://live.staticflickr.com/65535/51185662689_3703049509_b.jpg">
    <meta name="description" property="og:description" content="Letter Shooter App">
    <meta name="author" content="Christian Gerbig">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/letter-shooter/favicon.ico">
    <title> Letter Shooter </title>
  </head>
  <body>
    <!-- Splash screen -->
    <section>
      <div id="splashContainer" class="fixedContainerHeight">
        <div class="flexContainer">
          <div id="titleContainer">
            <div>
              <h2> WELCOME </h2>
              <h2> TO </h2>
              <h1> LETTER SHOOTER </h1>
            </div>
            <div>
              <h3 class="subtitle"> Shoot the right letters to assemble the missing word! </h3>
              <p> Use your mouse to move the spaceship. </p>
              <p> Click the left mouse button to shoot and hit the letters. </p>
              <p> Have fun with it... </p>
            </div>
            <div>
              <button type="button" id="startButton"> Start game </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Game screen -->
    <section>
      <div id="gameContainer" class="displayOff cursorOff">
        <div class="flexContainer">
          <canvas width="800" height="600"></canvas>
        </div>
      </div>
    </section>
    <!-- Game over screen -->
    <section>
      <div id="gameOverContainer" class="displayOff fixedContainerHeight">
        <div class="flexContainer fixedContainerHeight">
          <div id="highscoreContainer" class="flexboxContainer2">
            <div>
              <h1> GAME OVER </h1>
              <h2> Highscore </h2>
              <ul id="scoreList">
              </ul>
            </div>
            <div>
              <button type="button" id="restartButton">Restart game</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="./javascript/index.js"></script>
  </body>
</html>
